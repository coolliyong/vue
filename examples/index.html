<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>123</p>
    <p>{{hello}}</p>
    <p>count:{{count}}</p>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          hello: '123',
          a: 1,
          b: 2,
        }
      },

      computed: {
        count() {
          return this.a + this.b;
        }
      }
    })
  </script>
</body>

</html>
