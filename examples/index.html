<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{hello}}</p>
    <div>---------------------</div>
    <vue-cp1 />
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    const cp = Vue.component('vue-cp1', {
      template: '<div>{{msg}}</div>',
      data() {
        return { msg: '1' };
      }
    });
    const vm = new Vue({
      el: '#app',
      components: {
        'vue-cp1': cp
      },
      data() {
        return {
          hello: '123',
          a: 1,
          b: 2,
        }
      },

      computed: {
        count() {
          return this.a + this.b;
        }
      }
    })
  </script>
</body>

</html>
